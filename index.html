<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular-Promedio</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    </head>

<body>
    <main>
        <div class="container text-center" >
            <div class="row">
                <div class="col-md-12">
                    <h1>Calcula el promedio. La calificación más alta y la más baja</h1>
                </div>
                <form id="formulario">
                    <div class="row">
                        <div class="col-md-3 m-5">
                            <div class="form-group">
                                <label for="inputNombre" class="col-form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputNombre">
                            </div>
                        </div>
                        <div class="col-md-3 m-5">
                            <div class="form-group">
                                <label for="inputCalificacion" class="col-form-label" required="">Calificación</label>
                                <input type="text" class="form-control" id="inputCalificacion">
                                <span class="form-text">Número entre 1 y 10.</span>
                            </div>
                        </div>
                        <div class="col-md-3 m-5 ">
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Agregar Alumno</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="container ">
                    <div class="row">
                        <form id="botonCalcular">
                            <button type="submit" class="btn btn-primary m-3">Calcular</button>
                            <button type="reset" class="btn btn-danger ml-2">Borrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="container text-center"  id="contenedor"></div>

    
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/calculo.js"></script>
</body>

</html>
